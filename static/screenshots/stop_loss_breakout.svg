<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGrad)"/>
  
  <!-- Grid Lines -->
  <g stroke="#333" stroke-width="0.5" opacity="0.5">
    <line x1="50" y1="50" x2="550" y2="50"/>
    <line x1="50" y1="100" x2="550" y2="100"/>
    <line x1="50" y1="150" x2="550" y2="150"/>
    <line x1="50" y1="200" x2="550" y2="200"/>
    <line x1="50" y1="250" x2="550" y2="250"/>
    <line x1="50" y1="300" x2="550" y2="300"/>
    <line x1="50" y1="350" x2="550" y2="350"/>
  </g>
  
  <!-- Widerstandslinie / Resistance Level -->
  <line x1="50" y1="180" x2="400" y2="180" stroke="#daa520" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="55" y="175" fill="#daa520" font-family="Inter, sans-serif" font-size="12" font-weight="600">WIDERSTAND</text>
  
  <!-- Stop-Loss Linie -->
  <line x1="380" y1="200" x2="550" y2="200" stroke="#e53e3e" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="455" y="218" fill="#e53e3e" font-family="Inter, sans-serif" font-size="11" font-weight="600">STOP-LOSS</text>
  
  <!-- Kerzen vor Breakout (konsolidierend unter Widerstand) -->
  <!-- Kerze 1 -->
  <line x1="80" y1="240" x2="80" y2="290" stroke="#888" stroke-width="1"/>
  <rect x="72" y="250" width="16" height="30" fill="#e53e3e" rx="1"/>
  
  <!-- Kerze 2 -->
  <line x1="110" y1="235" x2="110" y2="280" stroke="#888" stroke-width="1"/>
  <rect x="102" y="240" width="16" height="25" fill="#38a169" rx="1"/>
  
  <!-- Kerze 3 -->
  <line x1="140" y1="220" x2="140" y2="270" stroke="#888" stroke-width="1"/>
  <rect x="132" y="230" width="16" height="30" fill="#e53e3e" rx="1"/>
  
  <!-- Kerze 4 -->
  <line x1="170" y1="210" x2="170" y2="260" stroke="#888" stroke-width="1"/>
  <rect x="162" y="215" width="16" height="35" fill="#38a169" rx="1"/>
  
  <!-- Kerze 5 -->
  <line x1="200" y1="200" x2="200" y2="250" stroke="#888" stroke-width="1"/>
  <rect x="192" y="210" width="16" height="30" fill="#38a169" rx="1"/>
  
  <!-- Kerze 6 - Test Widerstand -->
  <line x1="230" y1="185" x2="230" y2="240" stroke="#888" stroke-width="1"/>
  <rect x="222" y="195" width="16" height="35" fill="#38a169" rx="1"/>
  
  <!-- Kerze 7 - Pullback -->
  <line x1="260" y1="190" x2="260" y2="235" stroke="#888" stroke-width="1"/>
  <rect x="252" y="200" width="16" height="25" fill="#e53e3e" rx="1"/>
  
  <!-- Kerze 8 - Test again -->
  <line x1="290" y1="185" x2="290" y2="230" stroke="#888" stroke-width="1"/>
  <rect x="282" y="190" width="16" height="30" fill="#38a169" rx="1"/>
  
  <!-- Kerze 9 - Pullback -->
  <line x1="320" y1="188" x2="320" y2="225" stroke="#888" stroke-width="1"/>
  <rect x="312" y="195" width="16" height="22" fill="#e53e3e" rx="1"/>
  
  <!-- Kerze 10 - BREAKOUT! (große grüne Kerze über Widerstand) -->
  <line x1="350" y1="140" x2="350" y2="210" stroke="#888" stroke-width="2"/>
  <rect x="340" y="145" width="20" height="55" fill="#38a169" stroke="#daa520" stroke-width="2" rx="2" filter="url(#glow)"/>
  
  <!-- Kerzen nach Breakout -->
  <!-- Kerze 11 -->
  <line x1="385" y1="120" x2="385" y2="165" stroke="#888" stroke-width="1"/>
  <rect x="377" y="125" width="16" height="30" fill="#38a169" rx="1"/>
  
  <!-- Kerze 12 -->
  <line x1="415" y1="100" x2="415" y2="145" stroke="#888" stroke-width="1"/>
  <rect x="407" y="105" width="16" height="30" fill="#38a169" rx="1"/>
  
  <!-- Kerze 13 - kleine Konsolidierung -->
  <line x1="445" y1="95" x2="445" y2="130" stroke="#888" stroke-width="1"/>
  <rect x="437" y="100" width="16" height="20" fill="#e53e3e" rx="1"/>
  
  <!-- Kerze 14 -->
  <line x1="475" y1="85" x2="475" y2="120" stroke="#888" stroke-width="1"/>
  <rect x="467" y="88" width="16" height="25" fill="#38a169" rx="1"/>
  
  <!-- Kerze 15 -->
  <line x1="505" y1="70" x2="505" y2="110" stroke="#888" stroke-width="1"/>
  <rect x="497" y="75" width="16" height="28" fill="#38a169" rx="1"/>
  
  <!-- Entry Point Pfeil -->
  <polygon points="350,235 340,250 360,250" fill="#daa520"/>
  <text x="330" y="268" fill="#daa520" font-family="Inter, sans-serif" font-size="11" font-weight="600">ENTRY</text>
  
  <!-- Titel -->
  <text x="300" y="30" fill="#f4e97b" font-family="Inter, sans-serif" font-size="16" font-weight="700" text-anchor="middle">BREAKOUT STOP-LOSS STRATEGIE</text>
  
  <!-- Legende -->
  <rect x="50" y="360" width="15" height="15" fill="#38a169" rx="2"/>
  <text x="70" y="372" fill="#ccc" font-family="Inter, sans-serif" font-size="11">Grüne Kerze (Aufwärts)</text>
  
  <rect x="200" y="360" width="15" height="15" fill="#e53e3e" rx="2"/>
  <text x="220" y="372" fill="#ccc" font-family="Inter, sans-serif" font-size="11">Rote Kerze (Abwärts)</text>
  
  <line x1="370" y1="368" x2="400" y2="368" stroke="#daa520" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="405" y="372" fill="#ccc" font-family="Inter, sans-serif" font-size="11">Widerstand</text>
  
  <line x1="490" y1="368" x2="520" y2="368" stroke="#e53e3e" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="525" y="372" fill="#ccc" font-family="Inter, sans-serif" font-size="11">Stop</text>
</svg>


