<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e53e3e"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGrad4)"/>
  
  <!-- Grid Lines -->
  <g stroke="#333" stroke-width="0.5" opacity="0.5">
    <line x1="50" y1="50" x2="550" y2="50"/>
    <line x1="50" y1="100" x2="550" y2="100"/>
    <line x1="50" y1="150" x2="550" y2="150"/>
    <line x1="50" y1="200" x2="550" y2="200"/>
    <line x1="50" y1="250" x2="550" y2="250"/>
    <line x1="50" y1="300" x2="550" y2="300"/>
    <line x1="50" y1="350" x2="550" y2="350"/>
  </g>
  
  <!-- AufwÃ¤rts-Trendlinie -->
  <line x1="60" y1="330" x2="480" y2="130" stroke="#daa520" stroke-width="3"/>
  <text x="490" y="135" fill="#daa520" font-family="Inter, sans-serif" font-size="11" font-weight="600">TRENDLINIE</text>
  
  <!-- Kerzen im AufwÃ¤rtstrend (bouncing off trendline) -->
  <!-- Start -->
  <line x1="80" y1="295" x2="80" y2="340" stroke="#888" stroke-width="1"/>
  <rect x="73" y="300" width="14" height="32" fill="#38a169" rx="1"/>
  
  <line x1="105" y1="275" x2="105" y2="315" stroke="#888" stroke-width="1"/>
  <rect x="98" y="280" width="14" height="28" fill="#38a169" rx="1"/>
  
  <line x1="130" y1="250" x2="130" y2="290" stroke="#888" stroke-width="1"/>
  <rect x="123" y="255" width="14" height="28" fill="#38a169" rx="1"/>
  
  <!-- Touch Trendline 1 -->
  <line x1="155" y1="260" x2="155" y2="290" stroke="#888" stroke-width="1"/>
  <rect x="148" y="268" width="14" height="18" fill="#e53e3e" rx="1"/>
  
  <!-- Bounce -->
  <line x1="180" y1="230" x2="180" y2="270" stroke="#888" stroke-width="1"/>
  <rect x="173" y="235" width="14" height="28" fill="#38a169" rx="1"/>
  
  <line x1="205" y1="205" x2="205" y2="245" stroke="#888" stroke-width="1"/>
  <rect x="198" y="210" width="14" height="28" fill="#38a169" rx="1"/>
  
  <line x1="230" y1="180" x2="230" y2="220" stroke="#888" stroke-width="1"/>
  <rect x="223" y="185" width="14" height="28" fill="#38a169" rx="1"/>
  
  <!-- Touch Trendline 2 -->
  <line x1="255" y1="195" x2="255" y2="225" stroke="#888" stroke-width="1"/>
  <rect x="248" y="203" width="14" height="18" fill="#e53e3e" rx="1"/>
  
  <!-- Bounce wieder -->
  <line x1="280" y1="165" x2="280" y2="205" stroke="#888" stroke-width="1"/>
  <rect x="273" y="170" width="14" height="28" fill="#38a169" rx="1"/>
  
  <line x1="305" y1="140" x2="305" y2="180" stroke="#888" stroke-width="1"/>
  <rect x="298" y="145" width="14" height="28" fill="#38a169" rx="1"/>
  
  <line x1="330" y1="115" x2="330" y2="155" stroke="#888" stroke-width="1"/>
  <rect x="323" y="120" width="14" height="28" fill="#38a169" rx="1"/>
  
  <!-- Touch Trendline 3 -->
  <line x1="355" y1="130" x2="355" y2="160" stroke="#888" stroke-width="1"/>
  <rect x="348" y="138" width="14" height="18" fill="#e53e3e" rx="1"/>
  
  <!-- Continuation -->
  <line x1="380" y1="100" x2="380" y2="140" stroke="#888" stroke-width="1"/>
  <rect x="373" y="105" width="14" height="28" fill="#38a169" rx="1"/>
  
  <line x1="405" y1="80" x2="405" y2="120" stroke="#888" stroke-width="1"/>
  <rect x="398" y="85" width="14" height="28" fill="#38a169" rx="1"/>
  
  <!-- BRUCH DER TRENDLINIE! -->
  <line x1="430" y1="95" x2="430" y2="130" stroke="#888" stroke-width="1"/>
  <rect x="423" y="102" width="14" height="22" fill="#e53e3e" rx="1"/>
  
  <!-- Kerze die Trendlinie durchbricht -->
  <line x1="455" y1="120" x2="455" y2="170" stroke="#888" stroke-width="2"/>
  <rect x="446" y="130" width="18" height="35" fill="#e53e3e" stroke="#f4e97b" stroke-width="2" rx="2"/>
  
  <!-- Exit Marker -->
  <line x1="475" y1="145" x2="520" y2="145" stroke="#e53e3e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="525" y="150" fill="#e53e3e" font-family="Inter, sans-serif" font-size="12" font-weight="700">EXIT!</text>
  
  <!-- Touch Points markieren -->
  <circle cx="155" cy="285" r="10" fill="none" stroke="#38a169" stroke-width="2"/>
  <circle cx="255" cy="220" r="10" fill="none" stroke="#38a169" stroke-width="2"/>
  <circle cx="355" cy="155" r="10" fill="none" stroke="#38a169" stroke-width="2"/>
  
  <!-- Break Point markieren -->
  <circle cx="455" cy="158" r="15" fill="none" stroke="#e53e3e" stroke-width="3"/>
  
  <!-- Titel -->
  <text x="300" y="30" fill="#f4e97b" font-family="Inter, sans-serif" font-size="16" font-weight="700" text-anchor="middle">TRENDLINIE STOP-LOSS</text>
  
  <!-- ErklÃ¤rung -->
  <rect x="50" y="345" width="500" height="45" fill="rgba(229,62,62,0.1)" stroke="#e53e3e" stroke-width="1" rx="5"/>
  <text x="300" y="365" fill="#e53e3e" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" font-weight="600">ðŸš¨ EXIT SIGNAL: Wenn der Preis die Trendlinie nach unten durchbricht</text>
  <text x="300" y="382" fill="#888" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">3 erfolgreiche Touches bestÃ¤tigen die Trendlinie â†’ Break = Trendende = Verkaufen</text>
</svg>


