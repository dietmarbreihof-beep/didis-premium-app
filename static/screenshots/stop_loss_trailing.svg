<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="0" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#daa520"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGrad5)"/>
  
  <!-- Grid Lines -->
  <g stroke="#333" stroke-width="0.5" opacity="0.5">
    <line x1="50" y1="50" x2="550" y2="50"/>
    <line x1="50" y1="100" x2="550" y2="100"/>
    <line x1="50" y1="150" x2="550" y2="150"/>
    <line x1="50" y1="200" x2="550" y2="200"/>
    <line x1="50" y1="250" x2="550" y2="250"/>
    <line x1="50" y1="300" x2="550" y2="300"/>
    <line x1="50" y1="350" x2="550" y2="350"/>
  </g>
  
  <!-- Trailing Stop Stufen (Treppen-Effekt) -->
  <!-- Stop Level 1 -->
  <line x1="85" y1="320" x2="145" y2="320" stroke="#e53e3e" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="55" y="323" fill="#e53e3e" font-family="Inter, sans-serif" font-size="9">Stop 1</text>
  
  <!-- Stop Level 2 -->
  <line x1="145" y1="280" x2="215" y2="280" stroke="#e53e3e" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="116" y="283" fill="#e53e3e" font-family="Inter, sans-serif" font-size="9">Stop 2</text>
  
  <!-- Stop Level 3 -->
  <line x1="215" y1="235" x2="285" y2="235" stroke="#e53e3e" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="186" y="238" fill="#e53e3e" font-family="Inter, sans-serif" font-size="9">Stop 3</text>
  
  <!-- Stop Level 4 -->
  <line x1="285" y1="195" x2="365" y2="195" stroke="#e53e3e" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="256" y="198" fill="#e53e3e" font-family="Inter, sans-serif" font-size="9">Stop 4</text>
  
  <!-- Stop Level 5 (aktuell) -->
  <line x1="365" y1="155" x2="450" y2="155" stroke="#e53e3e" stroke-width="3"/>
  <text x="336" y="158" fill="#e53e3e" font-family="Inter, sans-serif" font-size="9" font-weight="700">STOP 5</text>
  
  <!-- Stufen-Verbindungen (Pfeile zeigen Stop-Anpassung) -->
  <line x1="145" y1="320" x2="145" y2="285" stroke="#daa520" stroke-width="1" stroke-dasharray="3,2" marker-end="url(#arrow)"/>
  <line x1="215" y1="280" x2="215" y2="240" stroke="#daa520" stroke-width="1" stroke-dasharray="3,2" marker-end="url(#arrow)"/>
  <line x1="285" y1="235" x2="285" y2="200" stroke="#daa520" stroke-width="1" stroke-dasharray="3,2" marker-end="url(#arrow)"/>
  <line x1="365" y1="195" x2="365" y2="160" stroke="#daa520" stroke-width="1" stroke-dasharray="3,2" marker-end="url(#arrow)"/>
  
  <!-- Kerzen -->
  <!-- Entry Kerze -->
  <line x1="80" y1="285" x2="80" y2="330" stroke="#888" stroke-width="1"/>
  <rect x="73" y="290" width="14" height="32" fill="#38a169" stroke="#daa520" stroke-width="1" rx="1"/>
  <text x="80" y="348" fill="#daa520" font-family="Inter, sans-serif" font-size="9" text-anchor="middle" font-weight="600">ENTRY</text>
  
  <line x1="105" y1="265" x2="105" y2="305" stroke="#888" stroke-width="1"/>
  <rect x="98" y="270" width="14" height="28" fill="#38a169" rx="1"/>
  
  <!-- Bar Low = neuer Stop -->
  <line x1="130" y1="250" x2="130" y2="290" stroke="#888" stroke-width="1"/>
  <rect x="123" y="255" width="14" height="28" fill="#38a169" rx="1"/>
  
  <line x1="155" y1="230" x2="155" y2="270" stroke="#888" stroke-width="1"/>
  <rect x="148" y="235" width="14" height="28" fill="#38a169" rx="1"/>
  
  <line x1="180" y1="210" x2="180" y2="255" stroke="#888" stroke-width="1"/>
  <rect x="173" y="215" width="14" height="32" fill="#38a169" rx="1"/>
  
  <!-- Bar Low Update -->
  <line x1="205" y1="195" x2="205" y2="240" stroke="#888" stroke-width="1"/>
  <rect x="198" y="200" width="14" height="32" fill="#38a169" rx="1"/>
  
  <line x1="230" y1="175" x2="230" y2="220" stroke="#888" stroke-width="1"/>
  <rect x="223" y="180" width="14" height="32" fill="#38a169" rx="1"/>
  
  <line x1="255" y1="160" x2="255" y2="205" stroke="#888" stroke-width="1"/>
  <rect x="248" y="165" width="14" height="32" fill="#38a169" rx="1"/>
  
  <!-- Bar Low Update -->
  <line x1="280" y1="145" x2="280" y2="195" stroke="#888" stroke-width="1"/>
  <rect x="273" y="150" width="14" height="38" fill="#38a169" rx="1"/>
  
  <line x1="305" y1="125" x2="305" y2="170" stroke="#888" stroke-width="1"/>
  <rect x="298" y="130" width="14" height="32" fill="#38a169" rx="1"/>
  
  <line x1="330" y1="110" x2="330" y2="155" stroke="#888" stroke-width="1"/>
  <rect x="323" y="115" width="14" height="32" fill="#38a169" rx="1"/>
  
  <!-- Bar Low Update -->
  <line x1="355" y1="100" x2="355" y2="150" stroke="#888" stroke-width="1"/>
  <rect x="348" y="105" width="14" height="38" fill="#38a169" rx="1"/>
  
  <!-- Aktueller Preis -->
  <line x1="380" y1="85" x2="380" y2="130" stroke="#888" stroke-width="1"/>
  <rect x="373" y="90" width="14" height="32" fill="#38a169" rx="1"/>
  
  <line x1="405" y1="70" x2="405" y2="115" stroke="#888" stroke-width="1"/>
  <rect x="398" y="75" width="14" height="32" fill="#38a169" rx="1"/>
  
  <line x1="430" y1="60" x2="430" y2="105" stroke="#888" stroke-width="1"/>
  <rect x="423" y="65" width="14" height="32" fill="#38a169" rx="1"/>
  
  <!-- Gewinn-Zone markieren -->
  <rect x="73" y="60" width="370" height="230" fill="rgba(56,161,105,0.05)" stroke="none"/>
  
  <!-- Profit Pfeil -->
  <line x1="520" y1="290" x2="520" y2="100" stroke="#38a169" stroke-width="3"/>
  <polygon points="520,90 510,105 530,105" fill="#38a169"/>
  <text x="535" y="195" fill="#38a169" font-family="Inter, sans-serif" font-size="12" font-weight="700" transform="rotate(-90, 535, 195)">GEWINN SICHERN</text>
  
  <!-- Titel -->
  <text x="300" y="30" fill="#f4e97b" font-family="Inter, sans-serif" font-size="16" font-weight="700" text-anchor="middle">TRAILING STOP: PRIOR BAR LOWS</text>
  
  <!-- ErklÃ¤rung -->
  <rect x="50" y="355" width="500" height="35" fill="rgba(218,165,32,0.1)" stroke="#daa520" stroke-width="1" rx="5"/>
  <text x="300" y="378" fill="#daa520" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" font-weight="600">ðŸ’° Stop wird nach JEDER neuen Kerze auf das Low der vorherigen Kerze nachgezogen â†’ Gewinne sichern!</text>
</svg>


