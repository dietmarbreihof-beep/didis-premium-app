<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect width="200" height="150" fill="#ffffff" rx="8"/>
  
  <!-- Grid Lines -->
  <line x1="20" y1="130" x2="190" y2="130" stroke="#e5e5e5" stroke-width="1"/>
  <line x1="20" y1="100" x2="190" y2="100" stroke="#e5e5e5" stroke-width="1"/>
  <line x1="20" y1="70" x2="190" y2="70" stroke="#e5e5e5" stroke-width="1"/>
  <line x1="20" y1="40" x2="190" y2="40" stroke="#e5e5e5" stroke-width="1"/>
  
  <!-- Stage 1 - Unprofitable: Volatile, downward trending -->
  <path d="M 20 40 
           L 35 45 
           L 50 35 
           L 65 55 
           L 80 48 
           L 95 68 
           L 110 58 
           L 125 85 
           L 140 75 
           L 155 95 
           L 170 88 
           L 185 115" 
        fill="none" 
        stroke="#2d2d2d" 
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Axis -->
  <line x1="20" y1="20" x2="20" y2="130" stroke="#2d2d2d" stroke-width="1"/>
  <line x1="20" y1="130" x2="190" y2="130" stroke="#2d2d2d" stroke-width="1"/>
</svg>
